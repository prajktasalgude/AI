<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="Institute.css">
</head>
<body>
<h2>Registration Request Form </h2>

  <div class="container">

    <p>Basic Details: </p>
    <hr>

    <label for="name"><b>Name: </b></label>
    <input type="text" placeholder="Enter name" name="name" id="name" required><br><br>

    <label for="State"><b>State: </b></label>
   
                                 <select name="State" id="State">
                                   <option value="Rajasthan">Rajasthan</option>
                                   <option value="Madhya Pradesh">Madhya Pradesh</option>
                                   <option value="Maharashtra">Maharashtra</option>
                                   <option value="Gujarat">Gujarat</option>
                                   <option value="Karnataka">Karnataka</option>
                                   <option value="Andhra Pradesh">Andhra Pradesh</option>
                                   <option value="Odisha">Odisha</option>
                                   <option value="Chhattisgarh">Chhattisgarh</option>
                                   <option value="Tamil Nadu">Tamil Nadu</option>
                                   <option value="Telangana">Telangana</option>
                                   <option value="Bihar">Bihar</option>
                                   <option value="West Bengal">West Bengal</option>
                                   <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                   <option value="Jharkhand">Jharkhand</option>
                                   <option value="Assam">Assam</option>
                                   <option value="Ladakh">Ladakh</option>
                                   <option value="Himachal Pradesh">Himachal Pradesh</option>
                                   <option value="Uttarakhand">Uttarakhand</option>
                                   <option value="Punjab">Punjab</option>
                                   <option value="Haryana">Haryana</option>
                                   <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                   <option value="Kerala">Kerala</option>
                                   <option value="Meghalaya">Meghalaya</option>
                                   <option value="Manipur">Manipur</option>
                                   <option value="Mizoram">Mizoram</option>
                                   <option value="Nagaland">Nagaland</option>
                                   <option value="Tripura">Tripura</option>
                                   <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                   <option value="Sikkim">Sikkim</option>
                                   <option value="Goa">Goa</option>
                                   <option value="Delhi">Delhi</option>
                                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                                   <option value="Puducherry">Puducherry</option>
                                   <option value="Chandigarh">Chandigarh</option>
                                   <option value="Lakshadweep">Lakshadweep</option>
                                 </select>


    
    <label for="District"><b>District: </b></label>
    <input type="text" placeholder="Enter District" name="District" id="District" required><br><br>
    
    <label for="DISE Code"><b>DISE Code: </b></label>
    <input type="text" placeholder="Enter DISE Code" name="DISE Code" id="DISE Code" required>
    
    <label for="Institute Code"><b>Institute Code: </b></label>
    <input type="text" placeholder="Enter Institute Code" name="Institute Code" id="Institute Code" required><br><br>
    
     <label for="location"><b>Location: </b></label>
    <select name="location" id="location">
     <option value="Rural">Rural</option>
     <option value="Urban">Urban</option>
   </select>
    
    <label for="Address"><b>Address: </b></label>
    <input type="text"  placeholder="Line-1" name="address" required>
    <input type="text"  placeholder="Line-2" name="address1" required><br><br>
    
    <label for="psw"><b>Password: </b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password: </b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
   
   <hr>
   <p>Contact Details: </p>
   
   <label for="pname"><b>Principle Name: </b></label>
    <input type="text" name="pname"  required><br><br>

    <label for="mnum"><b>Mobile number: </b></label>
    <input type="text"  name="mnum"  required>
    
    <label for="tp"><b>Telephone : </b></label>
    <input type="text" name="tp"  required><br><br>
   
    <hr>
    <form action="ina.html">
    <button type="submit"  class="submitbtn">Submit</button>
    </form>
  </div>

  
</form>
</body>
</html>
